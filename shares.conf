# Share Configuration
# Format: sharename:path:permissions:allowed_users:comment:protocols
#
# Parameters:
#   sharename      - Name of the share (no spaces)
#   path           - Path inside container (usually /shares/something) or absolute path
#   permissions    - rw (read-write) or ro (read-only)
#   allowed_users  - Comma-separated list of users (or 'all' for everyone)
#   comment        - Description of the share
#   protocols      - Comma-separated protocols: smb,afp (both), smb (Samba only), afp (AFP only)
#
# Examples:
# shared:/shares/shared:rw:alice,bob:Shared Files:smb,afp
# windows:/shares/windows:rw:alice:Windows Only Share:smb
# mac:/shares/mac:ro:bob:Mac Only Share:afp
# backup:/mnt/backup:rw:alice:External Backup:smb,afp

