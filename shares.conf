# Share Configuration
# Format: sharename:path:permissions:allowed_users:comment
#
# All shares defined here will be created in both Samba (SMB) and Netatalk (AFP)
#
# Parameters:
#   sharename      - Name of the share (no spaces)
#   path           - Path inside container (usually /shares/something)
#   permissions    - rw (read-write) or ro (read-only)
#   allowed_users  - Comma-separated list of users (or 'all' for everyone)
#   comment        - Description of the share
#
# Examples:
# shared:/shares/shared:rw:alice,bob:Shared Files
# media:/shares/media:ro:all:Media Library
# backup:/shares/backup:rw:alice:Private Backup

